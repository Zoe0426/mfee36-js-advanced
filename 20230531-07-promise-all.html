<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const myPromise = (pid = 1) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {

                    resolve(`sucess-${pid}`);
                    console.log(pid);
                }, 2000 * Math.random());
            });
        };
        const arr = [];
        for (let i = 0; i < 10; i++) {
            arr.push(myPromise(i));
        }

        Promise.all(arr).then(a => {
            console.log(a);
        })
    </script>
</body>

</html>
