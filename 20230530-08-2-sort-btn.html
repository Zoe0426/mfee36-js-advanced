<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col" id="sort">
                <input type="button" class="btn btn-primary" value="price_asc"></input>
                <input type="button" class="btn btn-primary" value="price_desc"></input>
                <input type="button" class="btn btn-primary" value="author_asc"></input>
                <input type="button" class="btn btn-primary" value="author_desc"></input>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                        placeholder="找作者?找書名?" name="keyword" id="input">
                    <button class="input-group-text" id="search">搜尋</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">書名</th>
                            <th scope="col">作者</th>
                            <th scope="col">頁數</th>
                            <th scope="col">價錢</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6ebf720ee8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data/products.js"></script>
    <script>




        // 呈現表格內容
        const renderTable = () => {
            let copy = [...products1];
            let str = '';
            copy.forEach(({ id, author, bookname, pages, price }) => {
                str += `
            <tr>
                <td>${id}</td>
                <td>${bookname}</td>
                <td>${author}</td>
                <td>${pages}</td>
                <td>${price}</td>
            </tr>
            `;
            });

            document.querySelector("tbody").innerHTML = str;
        };
        renderTable();  // 第一次的呈現








    </script>
</body>

</html>
